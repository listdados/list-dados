
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta CNPJ Legal - Rob√¥ do Biorn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    #consulta-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    .erro {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Rob√¥ de Consulta CNPJ - Biorn</h1>

  <div id="consulta-box">
    <input type="text" id="cnpj" placeholder="Digite o CNPJ (somente n√∫meros)">
    <button onclick="consultar()">Consultar</button>

    <div id="resultado"></div>
  </div>

  <script>
    async function consultar() {
      const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "üîç Consultando...";

      try {
        const response = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
        if (!response.ok) throw new Error("CNPJ inv√°lido ou n√£o encontrado.");

        const data = await response.json();

        resultado.innerHTML = `
          <strong>Raz√£o Social:</strong> ${data.razao_social}<br>
          <strong>Nome Fantasia:</strong> ${data.nome_fantasia}<br>
          <strong>Status:</strong> ${data.descricao_situacao_cadastral}<br>
          <strong>Abertura:</strong> ${data.data_inicio_atividade}<br>
          <strong>CNAE:</strong> ${data.cnae_fiscal_descricao}<br>
          <strong>Endere√ßo:</strong><br>
          ${data.logradouro}, ${data.numero}, ${data.bairro}<br>
          ${data.municipio} - ${data.uf} - CEP: ${data.cep}
        `;
      } catch (error) {
        resultado.innerHTML = `<div class="erro">‚ùå Erro: ${error.message}</div>`;
      }
    }
  </script>

</body>
</html>
